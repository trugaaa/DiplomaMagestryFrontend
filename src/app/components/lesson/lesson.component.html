<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{lessonName || 'TestName'}}
    </mat-card-title>
    <div class="actions">
      <button mat-icon-button (click)="goToLesson()">
        <mat-icon>open_in_new</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteLesson()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    {{description || 'TestDescription'}}
  </mat-card-content>
</mat-card>

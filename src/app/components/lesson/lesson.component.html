<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{lessonName || 'TestName'}}
    </mat-card-title>
    <mat-card-subtitle>
      {{validTill || 'TestDate'}}
    </mat-card-subtitle>
    <div class="actions">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    {{description || 'TestDescription'}}
  </mat-card-content>
</mat-card>

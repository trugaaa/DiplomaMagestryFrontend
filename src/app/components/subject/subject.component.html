<mat-card>
  <mat-card-header class="header">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>Курс: {{course}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="subject-container">
    <ng-content>

    </ng-content>
  </mat-card-content>

  <mat-card-content *ngIf="description" class="footer">{{description}}</mat-card-content>

  <div class="teacher actions" *ngIf="currentUser==userTypes.teacher">
    <div>
      <button (click)="openLessonCreationDialog()" mat-raised-button color="primary">Додати практичне завдання</button>
      <button style="margin-left: 8px" (click)="assignUserToSubject()" mat-raised-button color="primary">Назначити предмет користувачу</button>
    </div>
    <button (click)="deleteLesson()" mat-raised-button color="warn">Видалити предмет</button>
  </div>
</mat-card>

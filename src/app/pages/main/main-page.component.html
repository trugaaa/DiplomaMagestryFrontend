<toolbar-menu-main></toolbar-menu-main>
<mat-card class="teacher" *ngIf="currentUserType==userTypes.teacher">
  <div class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Назва предмета</mat-label>
      <input  [(ngModel)]="subName" matInput/>
    </mat-form-field>
  </div>

  <div class="teacher-button">
    <button (click)="filterBySubName()" mat-raised-button color="primary">Відсортувати</button>
    <button (click)="openCreationDialog()" mat-raised-button color="primary">Додати новий предмет</button>
  </div>
</mat-card>

<div class="subjects-container" *ngIf="subjectsResponse">
  <sb-subject *ngFor="let subject of subjectsResponse" [id]="subject.id" [name]="subject.name" [course]="subject.course"
              [description]="subject.description">
    <ls-lesson *ngFor="let lesson of subject.lessons" [subjectId]="subject.id" [id]="lesson.id"
               [lessonName]="lesson.name" [description]="lesson.description" [validTill]="lesson.validTill">
    </ls-lesson>
  </sb-subject>
</div>
